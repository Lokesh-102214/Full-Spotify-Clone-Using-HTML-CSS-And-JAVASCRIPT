<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glow SVG Button (No Animation)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    .glow-on-hover {
      width: 100px;
      height: 100px;
      border: none;
      outline: none;
      background: transparent;
      padding: 0;
      cursor: pointer;
      position: relative;
      z-index: 0;
      border-radius: 50%;
    }

    .glow-on-hover:before {
      content: '';
      background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      position: absolute;
      top: -4px;
      left: -4px;
      background-size: 400%;
      z-index: -1;
      filter: blur(6px);
      width: calc(100% + 8px);
      height: calc(100% + 8px);
      animation: glowing 20s linear infinite;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      border-radius: 50%;
    }

    .glow-on-hover:hover:before {
      opacity: 1;
    }

    .glow-on-hover:after {
      content: '';
      position: absolute;
      z-index: -2;
      width: 100%;
      height: 100%;
      background: #000;
      border-radius: 50%;
      top: 0;
      left: 0;
    }

    @keyframes glowing {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }

    svg {
      display: block;
    }

    .bg {
      fill: #121212;
    }

    .arrow {
      stroke: #00ff00;
      stroke-width: 4;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      filter: drop-shadow(0 0 4px #00ff00);
      /* animation removed */
    }
  </style>
</head>
<body>

<button class="glow-on-hover">
  <svg width="100" height="100" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle class="bg" cx="32" cy="32" r="32" />
    <!-- Static Left Arrow (No animation) -->
    <path class="arrow" d="M38 16 L24 32 L38 48" />
  </svg>
</button>

</body>
</html>
